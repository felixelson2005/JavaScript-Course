<!DOCTYPE html>
<html>
    <head>
    <title>Rock Paper Scissors</title>
        <style>
            /*
            This is CSS styles
            */
        </style>

    </head>
<body>
 <p>

    Rock Paper Scissors

 </p>

        <button onclick="
            
            playGame('rock');  
        ">Rock </button>

        <button onclick="
            playGame('paper');
        ">Paper </button>

        <button onclick="
            playGame('scissors');
        ">Scissors </button>
        
        <button onclick="
           scores.wins=0;
           scores.loss=0;
           scores.tie=0;
           localStorage.removeItem('scores');
        ">ResetScore </button>

    <script>
            let scores= JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                loss: 0,
                tie: 0
            };
     
            function randomSelection(){
                const randomNumber=Math.random();
            console.log('my random'+randomNumber)    
            let computerMoves=null;   
                if(randomNumber>=0 && randomNumber <1/3){
                     computerMoves='rock';
                    }else if(randomNumber>=1/3 && randomNumber <1/2){
                        computerMoves='paper';
                    }else if (randomNumber>=1/2 && randomNumber <1){
                            computerMoves='scissors';
                            }
                    console.log('computer picks: '+computerMoves);
                    return computerMoves;
            }

            function playGame(playerMove){
                let manualMOves=null;
               let computerPicks=randomSelection();
                if(playerMove==='rock'){
                        if(computerPicks==='rock'){
                        manualMOves='tie';
                    }else if(computerPicks==='paper'){
                        manualMOves='you lose';        
                    }else if(computerPicks==='scissors'){
                        manualMOves='you win';
                    }

                }else if (playerMove==='paper'){
                    if(computerPicks==='paper'){
                        manualMOves='tie';
                    }else if(computerPicks==='scissors'){
                        manualMOves='you lose';        
                    }else if(computerPicks==='rock'){
                        manualMOves='you win';
                    }

                }
                else if (playerMove==='scissors'){
                   if(computerPicks==='scissors'){
                        manualMOves='tie';
                    }else if(computerPicks==='rock'){
                        manualMOves='you lose';        
                    }else if(computerPicks==='paper'){
                        manualMOves='you win';
                    }
           
                }

               if(manualMOves==='you win'){
                scores.wins += 1;
               }else if (manualMOves ==='you lose'){
                scores.loss += 1;
               } else {
                scores.tie += 1;    
               }

               localStorage.setItem('score',JSON.stringify(scores));


                alert(`You picked ${playerMove}. Computer picked ${computerPicks}.${manualMOves}. 
 Wins: ${scores.wins},Losses:${scores.loss}, Ties: ${scores.tie}`);

            }

           
    </script>
 
</body>


</html>
