    function doubleArray(nums){
    const numsdoubled=[];
    for(let j=0;j<nums.length;j++){
        if(nums[j]===0){
            return numsdoubled;
        }
    const values = nums[j]*2;  
    numsdoubled.push(values);     
    }
    return numsdoubled;
    }
